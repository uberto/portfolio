group 'com.gamasoft'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    baseName = 'portfolio-spring-boot'
    version =  '0.1.0'
}


dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE")
    compile("org.thymeleaf:thymeleaf-spring4:1.5.7.RELEASE")
    compile("nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:1.5.7.RELEASE")

    compile group: 'com.sparkjava', name: 'spark-core', version: '2.6.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
